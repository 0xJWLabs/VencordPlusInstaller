name: Release
on:
  push:
    tags:
      - v*

env:
  FORCE_COLOR: true

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.19"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config libsdl2-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libglx-dev libgl1-mesa-dev libxxf86vm-dev


      - name: Install Go dependencies
        run: go get -v

      - name: Build
        run: CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -v -tags static -ldflags "-s -w"

      - name: Update executable
        run: |
          chmod +x VencordInstaller
          mv VencordInstaller

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: VencordInstaller.linux
          path: VencordInstaller



  build-mac:
    runs-on: macos-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.19"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: brew install pkg-config sdl2

      - name: Install Go dependencies
        run: go get -v

      - name: Build
        run: CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -v -tags static -ldflags "-s -w"

      - name: Update executable
        run: |
          chmod +x VencordInstaller

      # TODO figure this out later oh god i hate Mac
