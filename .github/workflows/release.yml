        run: |
          # mkdir -p Impregnate.app/Contents/MacOS
          # mkdir -p Impregnate.app/Contents/Resources
          # wget https://nova-vps.ml/~alyxia/static/Info.plist -O Impregnate.app/Contents/Info.plist
          # mv impregnate Impregnate.app/Contents/MacOS/impregnate
          # wget https://nova-vps.ml/~alyxia/static/icon.icns -O Impregnate.app/Contents/Resources/icon.icns
          # zip -r Impregnate.MacOS.zip Impregnate.app
          # mv Impregnate.MacOS.zip impregnate.MacOS.zip
          
          echo > Vencord.MacOS.zip # problem?

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Vencord.macos
          path: Vencord.MacOS.zip


  build-windows:
    runs-on: windows-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.19"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2

      - name: Install Windows dependencies
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm git mingw-w64-x86_64-gcc mingw-w64-x86_64-SDL2 mingw-w64-x86_64-go
          export GOROOT=/mingw64/lib/go
          export GOPATH=/mingw64

      - name: Install Go dependencies
        shell: msys2 {0}
        run: |
          export GOROOT=/mingw64/lib/go
          export GOPATH=/mingw64
          go get -v
          go install github.com/tc-hib/go-winres@latest

      - name: Build
        shell: msys2 {0}
        run: |
          export GOROOT=/mingw64/lib/go
          export GOPATH=/mingw64
          go-winres make --product-version "git-tag"
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 go build -v -tags static -ldflags "-s -w -H=windowsgui -extldflags=-static"

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: VencordInstaller.windows
          path: VencordInstaller.exe



  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-mac, build-windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: VencordInstaller.linux
          path: linux

      - uses: actions/download-artifact@v2
        with:
          name: VencordInstaller.macos
          path: macos

      - uses: actions/download-artifact@v2
        with:
          name: VencordInstaller-windows
          path: windows

      - name: Get some values needed for the release
        id: release_values
        run: |
          echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"

      - name: Create the release
        uses: softprops/action-gh-release@1e07f4398721186383de40550babbdf2b84acfc5 # v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ steps.release_values.outputs.tag }}
          draft: true
          prerelease: false
          body_path: .github/release_body_template.md
          files: |
            linux/VencordInstaller.linux
            macos/VencordInstaller.MacOS.zip
            windows/VencordInstaller.exe
